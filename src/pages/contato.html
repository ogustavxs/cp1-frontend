<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Entre em contato com a Vinheria Agnello. Estamos à disposição para esclarecer dúvidas, sugestões ou pedidos."
    />
    <meta
      name="keywords"
      content="vinhos, contato, vinheria, Vinheria Agnello, adega, telefone vinheria, email vinheria, endereço vinheria"
    />
    <title>Vinheria Agnello | Contato</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/contato.css" />
  </head>
  <body>
    <header>
      <h1>VINHERIA AGNELLO</h1>
      <p>O vinho certo para o seu momento</p>
      <nav>
        <ul>
          <li><a href="../../index.html">Inicio</a></li>
          <li><a href="./vinhos.html">Vinhos</a></li>
          <li><a href="./historia.html">História</a></li>
          <li><a href="./equipe.html">Equipe</a></li>
          <li><a href="#" style="text-decoration: underline">Contato</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="formulario">
        <h2>Entre em contato</h2>
        <form action="#" method="get" autocomplete="off">
          <div class="form-group">
            <label for="nome">Nome</label
            ><input
              type="text"
              id="nome"
              name="nome"
              placeholder="Seu nome..."
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label
            ><input
              type="email"
              id="email"
              name="email"
              placeholder="Seu email..."
              required
            />
          </div>
          <div class="form-group">
            <label for="mensagem">Mensagem</label>
            <textarea
              name="mensagem"
              id="mensagem"
              placeholder="Sua mensagem..."
              required
            ></textarea>
          </div>
          <button type="submit">Enviar</button>
        </form>
      </section>
      <section id="contato">
        <h2>Informações de contato</h2>
        <div class="contato-box">
          <img src="../assets/imgs/telefone.png" alt="telefone" />
          <p>(11) 4002-8922</p>
        </div>
        <div class="contato-box">
          <img src="../assets/imgs/email.png" alt="email" />
          <p>vinheriaagnello@gmail.com</p>
        </div>
        <div class="contato-box">
          <img src="../assets/imgs/local.png" alt="local" />
          <p>Av. Paulista, 1106</p>
        </div>
      </section>
    </main>
    <footer>
      <h3>&copy; 2025 Vinheria Agnello | Todos os direitos reservados</h3>
    </footer>
  </body>
</html>
